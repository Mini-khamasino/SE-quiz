        const quizForm = document.getElementById('quiz-form');
        const submitButton = document.getElementById('submit-btn');
        const resultsContainer = document.getElementById('results');
        let currentExam = "";

        // Dynamically build the quiz
        quizData.forEach((q, index) => {
            // Add exam heading
            if (q.exam !== currentExam) {
                currentExam = q.exam;
                const examHeading = document.createElement('h2');
                examHeading.textContent = currentExam;
                quizForm.appendChild(examHeading);
            }

            // Create question block
            const questionBlock = document.createElement('div');
            questionBlock.className = 'question-block';
            questionBlock.id = `q-block-${index}`;

            // Add question text
            const questionText = document.createElement('p');
            questionText.className = 'question-text';
            questionText.innerHTML = q.question; // Use innerHTML to render image tags
            questionBlock.appendChild(questionText);

            // Add options
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'options-container';

            if (q.type === 'mcq') {
                q.options.forEach(option => {
                    const label = document.createElement('label');
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `q${index}`;
                    radio.value = option;
                    label.appendChild(radio);
                    label.appendChild(document.createTextNode(` ${option}`));
                    optionsContainer.appendChild(label);
                });
            } else if (q.type === 'tf') {
                ['True', 'False'].forEach(option => {
                    const label = document.createElement('label');
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `q${index}`;
                    radio.value = option;
                    label.appendChild(radio);
                    label.appendChild(document.createTextNode(` ${option}`));
                    optionsContainer.appendChild(label);
                });
            }

            questionBlock.appendChild(optionsContainer);
            quizForm.appendChild(questionBlock);
        });

        // Add event listener to submit button
        submitButton.addEventListener('click', () => {
            let score = 0;
            quizData.forEach((q, index) => {
                const questionBlock = document.getElementById(`q-block-${index}`);
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);

                // Reset styles
                questionBlock.classList.remove('correct', 'incorrect');

                if (selectedOption) {
                    if (selectedOption.value === q.answer) {
                        score++;
                        questionBlock.classList.add('correct');
                    } else {
                        questionBlock.classList.add('incorrect');
                    }
                } else {
                    questionBlock.classList.add('incorrect');
                }
            });

            // Display results
            const totalQuestions = quizData.length;
            const percentage = (score / totalQuestions) * 100;
            resultsContainer.textContent = `You scored ${score} out of ${totalQuestions} (${percentage.toFixed(1)}%)`;
            
            if (percentage >= 50) {
                resultsContainer.className = 'pass';
            } else {
                resultsContainer.className = 'fail';
            }
            
            // Scroll to results
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        });
